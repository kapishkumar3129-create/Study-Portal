<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Recuperar - Portal TGPSI</title>
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="background-text">RECUPERAR</div>

    <div class="auth-box">
        <span class="material-icons" style="font-size: 50px; color: #00c6ff; margin-bottom: 10px;">restart_alt</span>
        <h2>Recuperar</h2>
        
        <div style="text-align: left;">
            <label style="font-size: 12px; color: #888; margin-left: 5px;">E-mail</label>
            <input type="email" id="email" placeholder="Insira o seu email">
        </div>

        <button id="resetBtn">Enviar Email</button>
        <p id="msg" style="color: #ff5555; font-size: 14px; margin-top: 15px;"></p>
        
        <div style="margin-top: 20px;">
            <a href="login.html" style="color: #888; font-size: 13px;">Voltar</a>
        </div>
    </div>

    <script type="module">
        import { auth } from './firebase.js';
        import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        document.getElementById('resetBtn').addEventListener('click', async () => {
            const email = document.getElementById("email").value;
            const msg = document.getElementById("msg");

            if(!email) { msg.innerText = "Insira o email."; return; }

            try {
                await sendPasswordResetEmail(auth, email);
                msg.style.color = "#00ff88";
                msg.innerText = "Email enviado! Verifique o correio.";
            } catch (error) {
                msg.style.color = "#ff5555";
                msg.innerText = "Erro: " + error.message;
            }
        });
    </script>
</body>
</html>
